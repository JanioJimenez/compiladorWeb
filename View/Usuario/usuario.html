<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styleUsuario.css">
    <title>Usuario</title>
</head>

<body>
    <div class="bloqueIzquierdo">
        <div class="cajaVacia"></div>
        <div class="cajaLogo">
            <div class="logoPro"></div>
            <div class="titulo">Compilador Pro</div>
        </div>
        <div class="formulario">
            <input type="text" placeholder="Usuario" required id="usuario">
            <input type="password" placeholder="Contraseña" required id="clave">
            <input type="submit" value="Iniciar sesión" id="enviar">
        </div>
        <div class="cajaVacia"></div>
    </div>

    <div class="bloqueDerecho">
        <div class="capa"></div>
        <span class="compilador">COMPILADOR</span>
        <div class="logo"></div>
    </div>
</body>

</html>
